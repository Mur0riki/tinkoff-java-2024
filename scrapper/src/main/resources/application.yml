app:
  baseGitHubUrl: https://api.github.com
  baseStackOverflowUrl: https://api.stackexchange.com/2.3
  baseTelegramBotUrl: http://localhost:8090/bot/api/v1
  scheduler:
    enable: true
    interval: 2s
    force-check-delay: 10s

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  show-actuator: true
  swagger-ui:
    path: /scrapper/api/v1/swagger-ui
